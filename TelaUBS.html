<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="text/css" rel="stylesheet" href="TelaUBS.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBS Consultas</title>
</head>

<body>

    <div class="up">

        <div class="div-perfil">
            <img src="Fotos/icone-perfil.png" class="pmg">
            <H2 class="txt-p">Perfil</H2>
        </div>
        
        <div class="div-UBS">
            <img src="Fotos/H.U.B.png" class="hmg">
            <h2 class="txt-h">UBS Conect</h2>
        </div>
        <div class="div-loca">
            <img src="Fotos/Localização.png" class="lmg">
            <p class="txt-l">Localização</p>
        </div>

        <div class="div-op">
            <img src="Fotos/Opções.png" class="omg">
            <h2 class="txt-o">Opções</h2>
        </div>

    </div>

    <div class="mid">
        <input placeholder="INPUT_SEPARA_MEIO">
    </div>

    <div class="down">
        <div class="page-up">
            <div class="cln-g">
                <button class="btn-cln-g">
                    <img src="Fotos/Médico.png" class="mmg">
                Clinico Geral 
                </button>
            </div>

            <div class="det">
                <button class="btn-det">
                    <img src="Fotos/Dentista.png" class="dmg">
                    Dentista
                </button>
            </div>
            
            <div class="ped">
                <button class="btn-ped">
                    <img src="Fotos/Pediatra.png" class="pmg">
                    Pediatria
                </button>
            </div>

            <div class="pre-n">
                <button class="btn-pre-n">
                    <img src="Fotos/Pré_natal.png" class="pmg">
                    Pré-Natal
                </button>
            </div>

            <div class="gin">
                <button class="btn-gin">
                    <img src="Fotos/Ginecologista.png" class="gmg">
                    Ginecologista
                </button>
            </div>
        </div>

        <div class="page-down">
            <div class="ass">
                <button class="btn-ass">
                    <img src="Fotos/Assistencia_social.png" class="amg">
                    Assistente Social
                </button>
            </div>

            <div class="cur">
                <button class="btn-cur">
                    <img src="Fotos/Curativo.png" class="cmg">
                    Curativo
                </button>
            </div>

            <div class="enf">
                <button class="btn-enf">
                    <img src="Fotos/Enfermeira.png" class="emg">
                    Enfermeira
                </button>
            </div>

            <div class="exa">
                <button class="btn-exa">
                    <img src="Fotos/Exame_Sangue.png" class="exmg">
                    Exames
                </button>
            </div>

            <div class="vac">
                <button class="btn-vac">
                    <img src="Fotos/Vacina.png" class="vmg">
                    Vacinas
                </button>
            </div>
        </div>
    </div>

</body>

</html>
